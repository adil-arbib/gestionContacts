<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

  <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"/>

  <!-- Page CSS -->

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->


    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Layout container -->
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Groupes /</span> Créer</h4>
          <div class="card mb-4">
            <h5 class="card-header">Création de groupe</h5>
            <div class="card-body">
              <form method="post" th:action="@{/groupes/create}" th:object="${groupeDTO}">
                <div class="mb-3 row">
                  <label for="nom" class="col-md-2 col-form-label">Nom*</label>
                  <div class="col-md-10">
                    <input th:field="*{nom}" class="form-control" type="text" id="nom" required/>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label class="col-md-2 col-form-label">Contacts</label>
                  <div class="col-md-10">
                    <input class="form-control" type="search" id="searchInput" placeholder="chercher un contact"/>
                    <div class="col-md-10 mt-2" style="height: 200px; width: auto; overflow-y: scroll;">
                      <div style="display: block;" th:each="contact : ${contacts}"  class="contact">
                        <input
                                th:value="${contact.id}"
                                type="checkbox"
                                class="form-check-input"
                                name="selectedContacts"
                        />
                        <label class="form-check-label" th:text="${contact.nom}"> </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="demo-inline-spacing">
                  <button type="submit" class="btn btn-primary">Ajouter</button>
                  <button type="reset" class="btn btn-secondary">Annuler
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const contacts = document.querySelectorAll('.contact');

    searchInput.addEventListener('input', (event) => {
        const searchTerm = event.target.value.toLowerCase();

        contacts.forEach((contact) => {
            const label = contact.querySelector('.form-check-label');
            const name = label.textContent.toLowerCase();
            const checkbox = contact.querySelector('.form-check-input');

            if (name.includes(searchTerm)) {
                contact.style.display = 'block';
                checkbox.disabled = false;
            } else {
                contact.style.display = 'none';
                checkbox.disabled = true;
            }
        });
    });
</script>


<script th:src="@{/js/utils.js}"></script>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>

<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


</body>
</html>
