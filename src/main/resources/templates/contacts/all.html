<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

  <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"/>

  <!-- Page CSS -->

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->


    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Layout container -->
    <div class="layout-page">
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold py-3 mb-0"><span class="text-muted fw-light">Contacts /</span> Tous </h4>
            <a th:href="@{/contacts/create}" class="btn btn-primary">Ajouter</a>
          </div>
          <div class="card">
            <h5 class="card-header">Tous les contacts</h5>
            <div class="table-responsive text-nowrap">
              <form th:action="@{/contacts}" method="get">
                <div class="navbar-nav align-items-center mb-3">
                  <div class="nav-item d-flex align-items-center">
                    <i class="bx bx-search fs-4 lh-0"></i>
                    <input
                            type="text"
                            name="keyword"
                            th:value="${keyword}"
                            class="form-control border-0 shadow-none"
                            placeholder="Chercher..."
                            aria-label="Search..."
                    />
                    <button type="submit" class="btn rounded-pill btn-primary">Chercher</button>
                  </div>
                </div>
              </form>
              <table class="table">
                <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Numèro personnel</th>
                  <th>Numèro professionnel</th>
                  <th>Adresse</th>
                  <th>Email personnel</th>
                  <th>Email professionnel</th>
                  <th>Genre</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="contact : ${contactsPage.content}">
                  <td th:text="${contact.nom}"></td>
                  <td th:text="${contact.prenom}"></td>
                  <td th:text="${contact.tel1}"></td>
                  <td th:text="${contact.tel2}"></td>
                  <td th:text="${contact.adresse}"></td>
                  <td th:text="${contact.emailPer}"></td>
                  <td th:text="${contact.emailPro}"></td>
                  <td th:text="${contact.genre}"></td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                              data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/contacts/{id}(id=${contact.id})}"
                        ><i class="bx bx-edit-alt me-1"></i> Edit</a
                        >
                        <a class="dropdown-item" th:href="@{/contacts/delete/{id}(id=${contact.id}, page = 0, size = ${size}, keyword = ${keyword})}" th:onclick="return confirmDelete()"
                        ><i class="bx bx-trash me-1"></i> Delete</a
                        >
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="pagination justify-content-center mt-3">
                <!-- Pagination -->
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li class="page-item first">
                      <a class="page-link" th:href="@{/contacts(page = 0, size = ${size}, keyword = ${keyword})}"
                      ><i class="tf-icon bx bx-chevrons-left"></i
                      ></a>
                    </li>
                    <li class="page-item prev">
                      <a class="page-link" th:href="@{/contacts(page = ${currentPage == 0 ? 0 : currentPage - 1}, size = ${size}, keyword = ${keyword})}"
                      ><i class="tf-icon bx bx-chevron-left"></i
                      ></a>
                    </li>
                    <li th:class="${status.index == currentPage ? 'page-item active' : 'page-item' }" th:each="page,status : ${pages}">
                      <a class="page-link"  th:text="${status.index}" th:href="@{/contacts(page = ${status.index}, size = ${size}, keyword = ${keyword})}"></a>
                    </li>
                    <li class="page-item next">
                      <a class="page-link" th:href="@{/contacts(page = ${currentPage == max  ?  max  : currentPage + 1}, size = ${size}, keyword = ${keyword})}"
                      ><i class="tf-icon bx bx-chevron-right"></i
                      ></a>
                    </li>
                    <li class="page-item last">
                      <a class="page-link" th:href="@{/contacts(page = ${max}, size = ${size}, keyword = ${keyword})}"
                      ><i class="tf-icon bx bx-chevrons-right"></i
                      ></a>
                    </li>
                  </ul>
                </nav>
                <!--/ Basic Pagination -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

<script>
    function confirmDelete() {
        return confirm("confirmer");
    }
</script>



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


</body>
</html>
